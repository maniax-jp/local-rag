version: '3.8'

services:
  # Ollamaサービス - LLMと埋め込みモデル
  ollama:
    image: ollama/ollama:latest
    container_name: local-rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Qdrantサービス - ベクターデータベース
  qdrant:
    image: qdrant/qdrant:latest
    container_name: local-rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RAGアプリケーション
  rag-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: local-rag-app
    volumes:
      - ./app:/app
      - ./documents:/documents
    env_file:
      - .env
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - rag-network
    restart: unless-stopped
    stdin_open: true
    tty: true
    command: tail -f /dev/null

networks:
  rag-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
  qdrant_data:
    driver: local
